<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="body-landingpage">
        <div class="box_image">
            <img src="./image/BG.png" alt="">
        </div>
        <div class="box_absolute">
            <div class="logo">
                <img src="./image/chữ-(1).png" alt="">
            </div>
            <div class="body-form">
                <div class="form-background">
                    <div class="flex_item">
                    <p>Điền thông tin <b>Khách hàng</b></p>
                    </div>
                <form action="" class="box-one">
                    <div class="row box-top">
                        <div class="col-md-6 box-input">
                            <label for="maKH">Mã KH</label>
                            <input type="text" class="form-control" name="maKH" id="maKH">
                        </div>
                        <div class="col-md-6 box-input">
                            <label for="maKH">Số điện thoại</label>
                            <input type="text" class="form-control" name="maKH" id="maKH">
                        </div>
                    </div>
                    <div class="row box-bottom">
                        <div class="col-md-6 box-input">
                            <label for="maKH">Ghi chú</label>
                            <input type="text" class="form-control" name="maKH" id="maKH">
                        </div>
                        <div class="col-md-6 box-input">
                            <label for="maKH">Chi nhánh</label>
                            <input type="text" class="form-control" name="maKH" id="maKH">
                        </div>
                    </div>
                    <div class="select">
                        <label for="maKH">Phần quà</label>
                        <select>
                            <option value="0">Qùa vip pro</option>
                            <option value="1">Americano</option>
                            <option value="2">Latte</option>
                            <option value="3">Green Tea</option>
                        </select>
                    </div>
                </form>
                </div>
                <div class="form-background mr-top">
                    <div class="flex_item">
                        <p>Thông tin <b>Người nhận</b></p>
                    </div>
                    <form action="" class="box-two">
                        <div class="row box-top">
                            <div class="col-md-6 box-input">
                                <label for="maKH">Họ tên</label>
                                <input type="text" class="form-control" name="maKH" id="maKH">
                            </div>
                            <div class="col-md-6 box-input">
                                <label for="maKH">Số điện thoại</label>
                                <input type="text" class="form-control" name="maKH" id="maKH">
                            </div>
                        </div>
                        <div class="row box-bottom">
                            <div class="col-md-6 box-input">
                                <label for="maKH">Tuổi</label>
                                <input type="text" class="form-control" name="maKH" id="maKH">
                            </div>
                            <div class="col-md-6 box-input">
                                <label for="maKH">Quan hệ</label>
                                <input type="text" class="form-control" name="maKH" id="maKH">
                            </div>
                        </div>
                        <div class="check_box">
                            <div class="col-md-6 box_left">
                                <div class="form__privacy">
                                    <input id="checkbox" name="checkbox" type="checkbox" value="1" required>
                                    <label for="checkbox">
                                        <p>Quan tâm làm đẹp</p>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="select">
                            <label for="maKH">Phần quà</label>
                            <select>
                                <option value="0">Qùa vip pro</option>
                                <option value="1">Americano</option>
                                <option value="2">Latte</option>
                                <option value="3">Green Tea</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="btn">
                    <button>
                        <p>Nhận quà</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
